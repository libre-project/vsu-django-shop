{% extends "shop/base.html" %}

{% block title %}
Поиск
{% endblock %}

{% block content %}
	<form action="" method="get">
		{{ filter.form.as_p }}
		<button type = "submit" class = "save btn btn-default">Поиск</button>
	</form>
		<h1>Товары</h1>
		<div class="items_row">
			{% for obj in filter.qs %}
			<div class="item col-sm-4">
				<a href="{{ obj.get_absolute_url }}">{{ obj.name }}</a><br>
				{{ obj.price }} руб.
			</div>
			{% endfor %}
		</div>
	{% endblock %}
