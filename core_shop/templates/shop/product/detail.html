{% extends 'shop/base.html' %}
{% load static %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="product-detail">
    <div class="col-sm-8">
        <h1>{{ product.name }}</h1>
	<h2>{{ product.brand }}</h2>
        <h3><a href="{{ product.category.get_absolute_url }}">{{ product.category.name }}</a></h3>
        <p class="price">{{ product.price }} руб. </p>
        <span>{{ product.description | linebreaks }}</span>
    </div>
</div>
{% endblock %}
